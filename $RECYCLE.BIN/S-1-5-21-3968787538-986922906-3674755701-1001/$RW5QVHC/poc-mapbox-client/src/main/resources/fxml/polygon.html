<!DOCTYPE html>
<html>
<head>
<!-- Mapbox site demo html -->
<meta charset=utf-8 />
<title>Show drawn polygon area</title>
<meta name='viewport'
	content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css'
	rel='stylesheet' />
<link
		href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.css'
		rel='stylesheet' />
<script
	src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.js'></script>
<script
	src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-geodesy/v0.1.0/leaflet-geodesy.js'></script>
		
<style>
body {
	margin: 0;
	padding: 0;
}

#map {
	position: absolute;
	top: 0;
	bottom: 0;
	width: 100%;
}
</style>
</head>
<body>

	

	<div id='map'></div>

	<script>
		L.mapbox.accessToken = 'pk.eyJ1IjoibHExODAwIiwiYSI6InplNTJ4bXMifQ.Z3TlEdtLx5tALTrApCilYw';
		var map = L.mapbox.map('map', 'examples.map-i86nkdio').setView(
				[ 38.89399, -77.03659 ], 17);

		var featureGroup = L.featureGroup().addTo(map);

		var drawControl = new L.Control.Draw({
			edit : {
				featureGroup : featureGroup
			},
			draw : {
				polygon : true,
				polyline : false,
				rectangle : false,
				circle : false,
				marker : false
			}
		}).addTo(map);

		map.on('draw:created', showPolygonArea);
		map.on('draw:edited', showPolygonAreaEdited);

		function showPolygonAreaEdited(e) {
			e.layers.eachLayer(function(layer) {
				showPolygonArea({
					layer : layer
				});
			});
		}
		function showPolygonArea(e) {
			featureGroup.clearLayers();
			featureGroup.addLayer(e.layer);
			e.layer.bindPopup((LGeo.area(e.layer) / 1000000).toFixed(2)
					+ ' km<sup>2</sup>');
			e.layer.openPopup();
		}
	</script>

</body>
</html>
